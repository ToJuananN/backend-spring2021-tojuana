<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Website</title>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to my Website!</h1>
    <p><a href="/secretwebsite"> Click here to go to my secret website.</a></p>

    <form>
        <label for="number">Type a number in</label>
        <input type="number" id="number" />
        <button>Send the Number!</button>
    </form>

    <p id="results"></p> 

    <script>
        const baseURL = "http://localhost:3000";

        $(function () {

            $("button").click(function (event) {
                event.preventDefault();

                let objectToSend = {
                    message: "hello"
                };

                // jQuery POST request
                $.post(baseURL + "/submitNumber", objectToSend, function (response) {
                
                    $("#results").text(response);
                    console.log("The server has responded!");
                });
            });

        });
    </script>
</body>
</html>
